<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="card">
        <section>
            <a class="images-container">
                <div class="image-equilibrium">
                    <div class="image-icon-view"></div>
                    <span class="overlay"></span>
                </div>
            </a>
            <a class="header">Equilibrium #3429</a>
            <p class="subheader">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="details">
            <div class="eth">
                <img class="eth-icon" src="images/icon-ethereum.svg" alt="ETH icon">
                <p>0.041 ETH</p>
            </div>
            <div class="duration">
                <img class="clock-icon" src="images/icon-clock.svg" alt="Clock icon">
                <p>3 days left</p>
            </div>
        </section>
        <hr></hr>
        <footer class="footer">
            <img class="avatar" src="images/image-avatar.png" alt="Avatar">
            <p class="footer-text">Creation of <a>Jules Wyvern</a></p>
        </footer>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nikos Lampiris</a>.
    </div>
</body>

</html>
